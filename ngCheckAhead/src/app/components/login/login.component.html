<div class="container register-form">
  <form #form="ngForm">
    <div class="note">
      <p>Please Login Here</p>
    </div>

    <div class="form-content">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Username *"
              name="username"
              for="username"
              ngModel
            />
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Password *"
              name="password"
              type="password"
              ngModel
            />
          </div>
        </div>
      </div>
      <button type="submit" class="btnSubmit" (click)="login(form)">
        Login
      </button>
    </div>
  </form>
</div>
