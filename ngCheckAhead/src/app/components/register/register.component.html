<div class="container register-form">
  <form>
    <div class="note">
      <p>Please Register Here</p>
    </div>

    <div class="form-content">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input
              type="text"
              name="username"
              class="form-control"
              placeholder="Username *"
              [(ngModel)]="newUser.username"
            />
          </div>

          <div class="form-group">
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Password *"
              [(ngModel)]="newUser.password"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              name="email"
              class="form-control"
              placeholder="Email *"
              [(ngModel)]="newUser.email"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              name="address"
              class="form-control"
              placeholder="Street Address *"
              [(ngModel)]="newAddress.address"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              name="city"
              class="form-control"
              placeholder="City *"
              [(ngModel)]="newAddress.city"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              name="zip"
              class="form-control"
              placeholder="Zip *"
              [(ngModel)]="newAddress.zip"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              name="state"
              class="form-control"
              placeholder="State *"
              [(ngModel)]="newAddress.state"
            />
          </div>
        </div>
      </div>
      <button type="submit" class="btnSubmit" (click)="register()">
        Submit
      </button>
    </div>
  </form>
</div>
