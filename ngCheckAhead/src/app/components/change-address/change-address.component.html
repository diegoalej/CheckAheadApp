<div class="container register-form">
  <form>
    <div class="py-5 logintop text-white text-center px-5">
      <h3>Update Address</h3>
    </div>

    <div class="form-content">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input
              type="text"
              name="address"
              class="form-control"
              placeholder="Street Address *"
              [(ngModel)]="changeAddress.address"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              name="city"
              class="form-control"
              placeholder="City *"
              [(ngModel)]="changeAddress.city"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              name="zip"
              class="form-control"
              placeholder="Zip *"
              [(ngModel)]="changeAddress.zip"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              name="state"
              class="form-control"
              placeholder="State *"
              [(ngModel)]="changeAddress.state"
            />
          </div>
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-secondary"
        (click)="updateAddress(changeAddress)"
      >
        Submit
      </button>
    </div>
  </form>
</div>
