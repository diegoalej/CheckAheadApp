<div class="container">
  <h1>Settings</h1>

  <div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Change Address</h5>
          <p class="card-text">
            Moved or at a different location?
          </p>
          <a
            [routerLink]="['/changeAddress']"
            *ngIf="checkLogin()"
            class="btn btn-secondary"
            >Update Address</a
          >
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Delete Account</h5>
          <p class="card-text">Sad to see you go...</p>
          <button
            type="submit"
            *ngIf="checkLogin()"
            class="btn btn-secondary"
            (click)="deleteUser()"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
