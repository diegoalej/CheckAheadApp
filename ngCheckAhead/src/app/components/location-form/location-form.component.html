<form>
  <h2>Add a New Location</h2>
  <div class="form-row">
      <label for="locName">Location Name</label>
      <input type="text" class="form-control" id="locName" placeholder="Name" name="name"[(ngModel)]="newLoc.name" >
  </div>
  <div class="form-row">
      <label for="locDescription">Description</label>
      <textarea type="text" rows="3" class="form-control" id="locDescription" name="description" placeholder="Description" [(ngModel)]="newLoc.description"></textarea>
  </div>
  <div class="form-group">
    <label for="locAddress">Address</label>
    <input type="text" class="form-control" id="locAddress" placeholder="1234 Main St"  name="address" [(ngModel)]="newAdd.address">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="locCity">City</label>
      <input type="text" class="form-control" id="locCity" name="city" [(ngModel)]="newAdd.city">
    </div>
    <div class="form-group col-md-4">
      <label for="locState">State</label>
      <input type="text" class="form-control" id="locState" name="state" [(ngModel)]="newAdd.state">
      <!-- <select id="locState" class="form-control">
        <option selected>Choose...</option>
        <option>...</option>
      </select> -->
    </div>
    <div class="form-group col-md-2">
      <label for="locZip">Zip</label>
      <input type="text" class="form-control" id="locZip" name="zip" [(ngModel)]="newAdd.zip">
    </div>
  </div>
  <!-- <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div> -->
  <button (click)="postLocation()">Submit</button>
</form>
